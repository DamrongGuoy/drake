- add_model:
    name: table
    file: package://clutter/models/table.sdf
- add_weld:
    parent: world
    child: table::table
- add_model:
    name: paddle
    file: package://clutter/models/paddle.sdf
    default_joint_positions:
      x_joint: [0]
      y_joint: [0]
      theta_joint: [0]
- add_frame:
    name: paddle_on_world
    X_PF:
      base_frame: world
      translation: [0, -0.5, 0.045]
      rotation: !Rpy { deg: [0, 0, 180] }
- add_weld:
